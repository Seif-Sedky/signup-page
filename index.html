<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="poster-wrapper">
        <div id="title-wrapper-position">
            <div id="title-wrapper">
                <img src="imgs/logo.png" alt="Website logo" id="logo">
                <p id="website-name">Discrete++</p>
            </div>
        </div>

    </div>

    <div id="content-wrapper">

        <div id="content-description">
            <p class="text">Unlock the Power of Logic, Proof, and Precision â€” Welcome to Your Ultimate Discrete
                Mathematics Hub.</p>
            <p class="text">Sign up <em> now </em> to get started.</p>
            <br>
            <p class="text">You <em>know</em> you want to.</p>
        </div>

        <div id="form-wrapper">
            <p id="form-title" class="text">Let's do this!</p>
            <div id="form-input">
                <div class="input-row">

                    <div class="input-block">

                        <label for="first-name">FIRST NAME</label>
                        <br>
                        <input type="text" name="firstName" id="first-name" required>

                    </div>
                    <div class="input-block">

                        <label for="last-name">LAST NAME</label>
                        <br>
                        <input type="text" name="lastName" id="last-name" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-block">
                        <label for="input-email">EMAIL</label>
                        <br>
                        <input type="email" name="inputEmail" id="input-email" required>
                    </div>
                    <div class="input-block">

                        <label for="phone-number">PHONE NUMBER</label>
                        <br>
                        <input type="tel" name="phoneNumber" id="phone-number" required maxlength="11">
                    </div>
                </div>


                <div class="input-row">
                    <div class="input-block">
                        <label for="input-password">PASSWORD</label>
                        <br>
                        <input type="password" name="inputPassword" id="input-password" required>
                    </div>

                    <div class="input-block">
                        <label for="input-confirm-password">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" name="inputConfirmPassword" id="input-confirm-password" required>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" id="submit-button" form="form-input">
            Create Account
        </button>
        <p id="existing-account-p" class="text">Already a member? <a href="" class="text">Log in</a></p>
    </div>


</body>

</html>
